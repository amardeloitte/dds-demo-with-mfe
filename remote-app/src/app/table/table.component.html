<div style="height: 100vh; width: 100vw;">
   <button class="dds__button" type="button" (click)="setDataForTechRemote()">Remote Table Button</button>
   <ag-grid-angular
   [rowData]="rowData"
   [columnDefs]="columnDefs"
   class="ag-theme-quartz"
   style="height: 100%;"
   [rowSelection]="'multiple'"
   [defaultColDef]="defaultColDef"
   (gridReady)="onGridReady($event)"
   (selectionChanged)="onSelectChange($event)" />
</div>
